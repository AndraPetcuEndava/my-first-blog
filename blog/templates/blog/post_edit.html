<!-- Used for creating or editing a blog post.
The same template is shared by both "new post" and "edit post" views. -->

{% extends 'blog/base.html' %}

{% block content %}
<h2>New post</h2>

<!-- POST CREATION / EDIT FORM -->
<form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
    {{ form.media }}
    <p>{{ form.title.label_tag }} {{ form.title }}</p>
    <p>{{ form.text.label_tag }} {{ form.text }}</p>
    <p>{{ form.image.label_tag }} {{ form.image }}</p>
    <button type="submit" class="save btn btn-secondary">Save</button>
</form>
{% endblock %}
