<!-- BASE TEMPLATE FOR DJANGO

     This template defines the global HTML structure used by
     all other pages in the blog application.
     ---------------------------------------------------------
     Includes:
       - Global CSS and font imports (Bootstrap, Google Fonts, blog.css)
       - Shared header with navigation links (Login, Logout, New Post, Drafts)
       - Main content block for page-specific templates -->

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- GLOBAL STYLES & HEAD ASSETS -->
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <!-- SITE HEADER / NAVIGATION BAR -->
        <!-- Shows "New Post", "Drafts", "Login" and "Log out" buttons based on user authentication status -->
        <div class="header-actions">
            <h1><a href="/">Django Girls Blog</a></h1>
            <div class="header-right">
                {% if user.is_authenticated %}
                    <div class="header-new">
                        <a href="{% url 'post_new' %}" class="header-btn">
                            New Post
                        </a>
                    </div>
                    <div class="header-draft">
                        <a href="{% url 'post_draft_list' %}" class="header-btn">
                            Drafts
                        </a>
                    </div>
                    <div class="header-logout">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="header-btn">
                                Log out
                            </button>
                        </form>
                    </div>
                {% else %}
                    <div class="header-login">
                        <a href="{% url 'login' %}" class="header-btn">
                            Login
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
        <!-- MAIN CONTENT AREA -->
        <main class="content container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
