<!-----------------------------------------
     Password Reset Form
     - User enters their email to receive a reset link
-------------------------------------------
-->

{% extends 'blog/base.html' %}
{% block content %}
<div class="login-bg"
    style="min-height: 80vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 70px;">
    
    <!-- Card container with background and padding -->
    <div class="login-card login-bg"
        style="background: #fcf8ff !important; border-radius: 18px; box-shadow: 0 2px 16px rgba(207,109,150,0.08); padding: 32px 32px 24px 32px; max-width: 400px; width: 100%; text-align: center;">
        
         <!-- Illustration image -->
        <img src="/static/blog/img/forgot-password.jpg" alt="Login illustration"
            style="width: 100%; max-width: 340px; margin-bottom: 18px;">

        <!-- Title of the form -->
        <h1 style="font-family: 'Lobster', cursive; color: #a55c8f; font-size: 2.5rem; margin-bottom: 8px;">Reset
            Password</h1>

        <!-- Instruction text -->
        <div style="color: #6c757d; font-size: 1.15rem; margin-bottom: 18px;">Enter your email address and weâ€™ll send
            you a link to reset your password.</div>

        <!-- Password reset form -->
        <form method="post" style="text-align:left;">
            {% csrf_token %}
            <div
                style="margin-bottom: 16px; display: flex; align-items: center; gap: 0px; justify-content: flex-start;">
                <label for="id_email"
                    style="font-weight: 500; color: #6c757d; min-width: 80px; text-align: left;">Email:</label>
                <div style="flex: 1;">
                    {{ form.email }}
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="save btn btn-secondary" style="width: 100%; margin-bottom: 10px;">Send reset
                link</button>
        </form>

        <!-- Back to login link -->
        <a href="{% url 'login' %}" class="save btn btn-secondary" style="width: 100%; margin-top: 10px;">Back to
            Login</a>
    </div>
</div>
{% endblock %}
