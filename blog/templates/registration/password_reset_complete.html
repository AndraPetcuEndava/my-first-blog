<!-----------------------------------------
    Password Reset Complete Page
-------------------------------------------
    - This page is shown after a user successfully resets their password.
    - It confirms that the new password has been set.
-------------------------------------------
-->
    
{% extends 'blog/base.html' %}
{% block content %}
<style>
  body { overflow-x: hidden; }
</style>

<!-- Full-page centered container -->
<div class="login-bg" style="height: 100vh; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 0;">

    <!-- Card container -->
    <div class="login-card login-bg"
        style="background: #f9fff8 !important; border-radius: 18px; box-shadow: 0 2px 16px rgba(207,109,150,0.08); padding: 32px 32px 24px 32px; max-width: 400px; width: 100%; text-align: center; margin: 0;">
        
        <!-- Visual illustration -->
        <img src="/static/blog/img/reset-complete.png" alt="Login illustration"
            style="width: 100%; max-width: 340px; margin-bottom: 18px;">

        <!-- Confirmation message -->
        <h1 style="font-family: 'Lobster', cursive; color: #a55c8f; font-size: 2.5rem; margin-bottom: 8px;">Password
            Reset Complete</h1>

        <!-- User guidance message -->
        <div style="color: #6c757d; font-size: 1.15rem; margin-bottom: 18px;">Your password has been set. You may now <a
                href="{% url 'login' %}" style="color: #a55c8f; text-decoration: underline;">log in</a> with your new
            password.</div>

        <!-- Back to login link -->
        <a href="{% url 'login' %}" class="save btn btn-secondary" style="width: 100%; margin-top: 10px;">Back to
            Login</a>
    </div>
</div>
{% endblock %}
