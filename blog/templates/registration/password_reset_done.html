<!-----------------------------------------
     Password Reset Done Page
     - Triggered after the user submits their email
     - Shows a success message regardless of email validity
-------------------------------------------
-->

{% extends 'blog/base.html' %}
{% block content %}
<div class="login-bg"
    style="min-height: 80vh; display: flex; align-items: flex-start; justify-content: center; padding-top: 100px;">

    <!-- Card container with styling -->
    <div class="login-card login-bg"
        style="background: #fef7f7 !important; border-radius: 18px; box-shadow: 0 2px 16px rgba(207,109,150,0.08); padding: 32px 32px 24px 32px; max-width: 400px; width: 100%; text-align: center;">

        <!-- Illustration image -->
        <img src="/static/blog/img/reset-form.jpg" alt="Login illustration"
            style="width: 100%; max-width: 340px; margin-bottom: 18px;">

        <!-- Title -->
        <h1 style="font-family: 'Lobster', cursive; color: #a55c8f; font-size: 2.5rem; margin-bottom: 8px;">Check Your
            Email</h1>

        <!-- Instruction message -->
        <div style="color: #6c757d; font-size: 1.15rem; margin-bottom: 18px;">If an account exists for the email you
            entered, you will receive an email with instructions for resetting your password.</div>

        <!-- Back to login link -->
        <a href="{% url 'login' %}" class="save btn btn-secondary" style="width: 100%; margin-top: 10px;">Back to
            Login</a>
    </div>
</div>
{% endblock %}
